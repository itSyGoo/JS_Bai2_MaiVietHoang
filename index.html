<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2>Bài tập: Quản lí tuyển sinh</h2>
        <div class="form-group">
            <label for="diemChuan"> Điểm chuẩn </label>
            <input type="text" name="" id="diemChuan" class="form-control" placeholder="Nhập vào điểm chuẩn"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="diem1"> Điểm môn thứ 1 </label>
            <input type="text" name="" id="diem1" class="form-control" placeholder="Nhập vào điểm môn thứ nhất"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="diem2"> Điểm môn thứ 2 </label>
            <input type="text" name="" id="diem2" class="form-control" placeholder="Nhập vào điểm môn thứ hai"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="diem3"> Điểm môn thứ 3 </label>
            <input type="text" name="" id="diem3" class="form-control" placeholder="Nhập vào điểm môn thứ ba"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="doiTuong"> Đối tượng </label>
            <input type="text" name="" id="doiTuong" class="form-control" placeholder="Nhập vào đối tượng"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="khuVuc"> Khu vực </label>
            <input type="text" name="" id="khuVuc" class="form-control" placeholder="Nhập vào khu vực"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-danger">Tính tổng điểm</button>
        <div class="mt-2 bg-dark text-white p-3" id="ketQua"></div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h2>Bài tập tính tiền điện</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="" id="name" class="form-control" placeholder="Nhập tên người dùng"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="soKw">Số Kw</label>
            <input type="text" name="" id="soKw" class="form-control" placeholder="Nhập số Kw"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-dark">Tính tổng tiền</button>
        <div class="mt-2 bg-danger text-white p-3" id="ketQua2"></div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h2>Bài tập tính thuế thu nhập cá nhân</h2>
        <div class="form-group">
            <label for="hoVaTen">Họ và tên</label>
            <input type="text" name="" id="hoVaTen" class="form-control" placeholder="Nhập họ và tên"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="sumNam">Tổng thu nhập 1 năm (triệu)</label>
            <input type="text" name="" id="sumNam" class="form-control" placeholder="Nhập tổng thu nhập 1 năm"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="SoNpt">Số người phụ thuộc</label>
            <input type="text" name="" id="soNpt" class="form-control" placeholder="Nhập số người phụ thuộc"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-light">Tính thuế xuất</button>
        <div class="mt-2 bg-danger text-dark p-3" id="ketQua3"></div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h2>Bài tập tính tiền cáp</h2>
        <h3>Vui lòng chọn loại khách hàng:</h3>
        <ul>
            <li class="type">
                <input type="radio" id="nhaDan" value="nhaDan" name="selector" />
                <label for="nhaDan">Nhà dân</label>
                <div class="check"></div>
            </li>

            <li class="type">
                <input type="radio" id="doanhNghiep" value="doanhNghiep" name="selector" />
                <label for="doanhNghiep">Doanh nghiệp</label>
                <div class="check"></div>
            </li>
        </ul>
        <div class="form-group">
            <label for="mkh"></label>
            <input type="text" name="" id="mkh" class="form-control" placeholder="Nhập mã khách hàng"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="kcc"></label>
            <input type="text" name="" id="kcc" class="form-control" placeholder="Nhập số kênh cao cấp"
                aria-describedby="helpId">
        </div>
        <!-- <div style="clear: both"></div> -->
        <div class="form-group">
            <label for="skn"></label>
            <input type="text" name="" id="skn" class="form-control" placeholder="Nhập số kết nối"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-secondary">Tính hóa đơn</button>
        <div class="mt-2 bg-danger text-dark p-3" id="ketQua4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
